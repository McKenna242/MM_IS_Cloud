{% extends 'base.html' %}

{% block content %}
    <h2>Set new password</h2>
    {% if validlink %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type = "submit">Confirm</button>

    </form>
    {% else %}
     <p style="color:red;">Invalid Link</p>
     <p>
         <a href="{% url 'password_reset' %}">Request a new password reset link</a>
     </p>
    {% endif %}
{% endblock %}
