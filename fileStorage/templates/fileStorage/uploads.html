{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <h2>File Upload Form</h2>
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <p> </p>
            <input type="file" name="document">
            <button type="submit">Upload File</button>
        </form>
        </div>
      </div>
    </div>
  </div>
 
{% endblock %}
